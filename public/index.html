  <body>
    <div id="app"></div>
    <script>
         var preloadImages = [
            '/assets/img/elemente/achtung.png',
            '/assets/img/hintergruende/tal.png',
            '/assets/img/elemente/person.png',
            '/assets/img/elemente/kuh.png',
            '/assets/img/elemente/achtung.png',
            '/assets/img/elemente/interaction-speak.png',
            '/assets/img/elemente/stone-1.png',
            '/assets/img/elemente/tor.png',
            '/assets/img/elemente/gelaender.png'
        ];

        function preload(preloadImages, index) {
            index = index || 0;
            if (preloadImages && preloadImages.length > index) {
                var img = new Image();
                img.onload = function() {
                    preload(preloadImages, index + 1);
                }

                img.src = preloadImages[index];
            }
        }

        preload(preloadImages);
    </script>
